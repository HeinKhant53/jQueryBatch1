<!DOCTYPE html>
<html>
    <head>
        <title>val Method</title>
        <style type="text/css">
            *{
                box-sizing: border-box;
            }
          body{
              height: 100vh;

              display: flex;
              justify-content: center;
              align-items: center;
          }

          .container{
              width: 600px;
              background-color: #f4f4f4;
              padding: 20px;
              box-shadow: 10px 5px 10px rgba(0,0,0,0.3);
          }
          
          .form-group{
              margin: 20px 0;
          }

          label{
              display: block;
              margin-bottom: 10px;
          }

          .form-control{
              width: 100%;
              padding: 5px;
          }
   
        </style>
    </head>
    <body>

        <div class="container">
            <form action="" method="" >
                 
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname" id="firstname" class="form-control" />
                </div>


                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname" id="lastname" class="form-control" />
                </div>


                <div class="form-group">
                    <label for="favcolor">Fav Color</label>
                     <select name="favcolor" id="favcolor" class="form-control">
                         <option selected disabled>Choose a color</option>
                         <option value="bl">Black</option>
                         <option value="rd">Red</option>
                         <option value="wh">White</option>
                     </select>
                </div>


                <div class="form-group">
                    <label for="favfruits">Fav Fruits</label>
                     <select name="favfruits" id="favfruits" class="form-control" multiple>
                         <option selected disabled>Choose a color</option>
                         <option value="app">Apple</option>
                         <option value="mgo">Mango</option>
                         <option value="org">Orange</option>
                         <option value="pch">Peach</option>
                     </select>
                </div>

            </form>

            <hr/>

            <h1>Result</h1>

            <table>
                <tr>
                    <td id="firstnamerst"></td>
                </tr>
                <tr>
                    <td id="lastnamerst"></td>
                </tr>
                <tr>
                    <td id="favcolorrst"></td>
                </tr>
                <tr>
                    <td id="favfruitrst"></td>
                </tr>
            </table>

        </div>



        <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>
        <script type="text/javascript">
          $(document).ready(function(){
            // console.log('hi');

            function showResult(){
                var getfirstName = $("#firstname").val(),
                    getlastName = $('#lastname').val();
                    getfavColor = $('#favcolor').val();
                    getfavfruits = $('#favfruits').val();


                    // console.log(getfirstName);
                    // console.log(getlastName);
                    // console.log(getfavColor);
                    // console.log(getfavfruits);

                    $("#firstnamerst").html("<b>First Name : </b>"+ getfirstName);
                    $("#lastnamerst").html("<b>Last Name : </b>"+ getlastName);
                    $("#favcolorrst").html("<b>Fav Color : </b>"+ getfavColor);
                    $("#favfruitrst").html("<b>Fav Fruits : </b>"+ getfavfruits);


            }

            // showResult();

            //id
            // $("#firstname").change(showResult);
            // $("#lastname").change(showResult);
            // $("#favcolor").change(showResult);
            // $("#favfruits").change(showResult);

            //class
            // $(".form-control").change(showResult);

            //tag
            $("input").change(showResult);
            $("select").change(showResult)

          });
          
          
        

        </script>
    </body>
</html>
