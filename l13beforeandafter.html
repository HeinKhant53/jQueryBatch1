<!DOCTYPE html>
<html lang="en">
<head>
    <title>Before and After</title>
</head>
<body>

    <h1>Hello Myanmar</h1>
    <h1>Hello Indonesia</h1>

    <button type="button" id="before">BeforeInsert</button>
    <button type="button" id="after">After Insert</button>

    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            console.log("hay");

            $("#before").click(function(){
                // console.log("i am before");
                $("h1").before("Save Mynamar");
            });

            $("#after").click(function(){
                // console.log("i am after");
                $("h1").after("<p><u>Pray Myanmar</u></p>")
            })
        })
    </script>
</body>
</html>
