<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>UI progress Method</title>
    <link rel="stylesheet" href="./libs/jquery-ui-1.13.1/jquery-ui.min.css" type="text/css">

    <style type="text/css">
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 700px;
        }

        #progress3{
            position: relative;
        }
        .progresslabel{
            position: absolute;
            left: 50%;
            top: 50%;

            transform:  translate(-50%,-50%);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>HTML</h1>
        <div id="progress1">
            
        </div>

        <h1>CSS</h1>
        <div id="progress2">
            
        </div>

        <h1>jQuery</h1>
        <div id="progress3">
            <span class="progresslabel">10%</span>
        </div>

        <h1>Javascript</h1>
        <div id="progress4">
            
        </div>

        <h1>Bootstrap</h1>
        <div id="progress5">
            
        </div>
    </div>


    <script type="text/javascript" src="./libs/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="./libs/jquery-ui-1.13.1/jquery-ui.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            // console.log("hi");

            $("#progress1").progressbar({
                value: 30
            });

            $("#progress2").progressbar({
                value: 50
            });

            $("#progress2 > div").css({
                "background" : "url('./img/arrow1.png')",
                "background-size" : "100px",
                "background-repeat" : "repeat-X",
                "background-position" : "left"
            })


            $("#progress3").progressbar({
                value: 10
            }).css({
                background: "#f4f4f4"
            });

            $("#progress3 > div").css({
                background: "steelblue"
            });



            $("#progress4").progressbar({
                value: 60
            }).css({
                height : "10px"
            });



            $("#progress5").progressbar({
                value: 30
            }).css({
                "background": `radial-gradient(
                    silver,
                    green
                )`
            });
            
        });
    </script>


</body>
</html>
