<!DOCTYPE html>
<html lang="en">
<head>
    <title>Css Method</title>
</head>
<body>

    <h1>Hello Thailand</h1>
    <h2>Hello Thailand</h2>
    <h3>Hello Thailand</h3>
    <button type="button">Change new color</button>
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){

            $("button").click(function(){
                // $("h1").css("background-color","green");
                // $("h1,h2").css("background-color","red");
                $("h1").css({
                    "background" : "violet",
                    "color" : "white",
                    "font-family" : "Arial"
                })
            })
        });
    </script>
</body>
</html>
