<!DOCTYPE html>
<html lang="en">
<head>
    <title>eq Method</title>
    <style type="text/css">
        body{
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

            margin: 0;
            overflow: hidden;
        }

        .container{
            width: 500px;
            background-color: #f4f4f4;

            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello Myanmar</h1>
        <h1>Hello Thailand</h1>
        <h1>Hello Indonesia</h1>
        <h1>Hello Srilanka</h1>
        <h1>Hello Philippines</h1>


    </div>
    
    <script src="./libs/jquery-3.6.0.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            console.log($("h1").eq()); //return object
            console.log($("h1").eq(0)); //first h1 ko ya

            $("h1").eq(3).css({
                "color" : "red",
                "font-size": "30px",
                "textTransform": "uppercase"
            });
        })
    </script>
</body>
</html>
